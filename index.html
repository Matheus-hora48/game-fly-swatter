<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script>
      function iniciarJogo() {
        var nivel = document.getElementById('nivel').value

        if (nivel === '') {
          alert('Selecione um nível para iniciar o jogo')
          return false
        }

        window.location.href = 'app.html?' + nivel
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center mt4">
            <img src="./img/game.png" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select class="form-control" id="nivel">
                <option value="">-- Selecione o nível --</option>
                <option value="normal">Normal</option>
                <option value="dificil">Difícil</option>
                <option value="impossivel">Impossível</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <main>
              <button class="botao" onclick="iniciarJogo()">
                Iniciar Jogo
              </button>
            </main>
          </div>
        </div>
      </div>
    </div>
    <div onmouseover="teste.play()"></div>
    <script>
      var teste = new Audio()
      teste.src = './audio/sound-smash.mp3'
    </script>
    <audio preload="auto" autoplay volume="0.1">
      <source src="./audio/music-start.mp3" />
    </audio>
  </body>
</html>
